name: ci
on: push

jobs:
  print-current-sha:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.sha }}

  check-sha-result:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.restore-cache.outputs.result }}
      optional-result: ${{ steps.restore-secondary-cache.outputs.result }}
    steps:
      - id: restore-cache
        uses: parallel-markets/cache-result-action@3e2834588306cffa8fd0249b7856ab29e6b5e0d8

      - id: restore-secondary-cache
        uses: parallel-markets/cache-result-action@3e2834588306cffa8fd0249b7856ab29e6b5e0d8
        with:
          cache-group: optional

  check:
    needs: check-sha-result
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ needs.check-sha-result.result }}
      - run: echo ${{ needs.check-sha-result.outputs.result }}
      - run: echo ${{ needs.check-sha-result.outputs.optional-result }}

  test:
    needs: check-sha-result
    runs-on: ubuntu-latest
    steps:
      - uses: parallel-markets/cache-result-action@3e2834588306cffa8fd0249b7856ab29e6b5e0d8
        with:
          result: success

  optional-test:
    needs: check-sha-result
    runs-on: ubuntu-latest
    steps:
      - uses: parallel-markets/cache-result-action@3e2834588306cffa8fd0249b7856ab29e6b5e0d8
        with:
          result: success
          cache-group: optional
